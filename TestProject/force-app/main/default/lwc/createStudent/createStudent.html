<template>
    <section lwc:if={open} role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
        class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <lightning-button-icon class="slds-modal__close" title="Close" icon-name="utility:close"
                icon-class="slds-button_icon-inverse" onclick={closeModal}>
            </lightning-button-icon>
            <div class="slds-modal__header">
                <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate" tabindex="-1">Create
                    a student</h1>
            </div>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <lightning-card title="Add a student">
                    <div class="slds-m-around_medium">
                        <lightning-record-edit-form object-api-name={objectApiName} onsubmit={handleNewStudent}
                            onsuccess={handleSuccess} onerror={handleError}>
                            <lightning-input-field required="true" field-name="Name"> </lightning-input-field>
                            <lightning-input-field required="true" field-name="Date_of_Birth__c"></lightning-input-field>
                            <lightning-input-field required="true" field-name="Class__c"> </lightning-input-field>
                            <lightning-input-field field-name="Status__c"> </lightning-input-field>
                            <lightning-input-field field-name="GPA_Score__c"> </lightning-input-field>
                            <lightning-input-field field-name="Total_Credit__c"> </lightning-input-field>
                        </lightning-record-edit-form>
                    </div>
                </lightning-card>
            </div>
            <div class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" aria-label="Cancel and close"
                    onclick={closeModal}>Cancel</button>
                <button class="slds-button slds-button_brand" type="submit" name="submit" disabled={disableTrigger}
                    onclick={handleButtonClick}>Create a student</button>
            </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
